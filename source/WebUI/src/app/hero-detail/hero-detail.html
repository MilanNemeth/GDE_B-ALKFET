@if (hero) {
<div class="card p-3 mb-3">
    <h2 class="card-title">Hero Editor</h2>
    <div class="mb-2">id: {{hero.id}}</div>
    <div class="mb-3">
        <label for="hero-name" class="form-label">Hero name:</label>
        <input id="hero-name" class="form-control" [(ngModel)]="hero.name" placeholder="name">
    </div>
    <button class="btn btn-primary" (click)="save()">Save</button>
</div>
}
@else {
<p>No hero selected</p>
}
