<h2>My Heroes</h2>
<ul class="list-group">
    @for (hero of heroes(); track hero.id) {
    <li class="list-group-item d-flex justify-content-between align-items-center" [class.active]="hero === selectedHero()"
        (click)="onSelect(hero)">
        <span>{{hero.id}}</span>
        <span>{{hero.name}}</span>
    </li>
    } @empty {
    <li class="list-group-item">There are no items.</li>
    }
</ul>

<app-hero-detail [hero]="selectedHero()" (heroDeleted)="onDelete($event)" (heroCanceled)="onCancel()">
</app-hero-detail>
