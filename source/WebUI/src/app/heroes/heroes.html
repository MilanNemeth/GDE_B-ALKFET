<h2>My Heroes</h2>
<ol class="list-group list-group-numbered">
    @for (hero of heroes(); track hero.id; let e = $even) {
    <li [ngClass]="hero === selectedHero() ? 'list-group-item list-group-item-primary' : (e ? 'list-group-item list-group-item' : 'list-group-item-secondary list-group-item')"
        class="d-flex align-items-start justify-content-between" (click)="onSelect(hero)" role="button" tabindex="0"
        (keydown.enter)="onSelect(hero)" (keydown.space)="onSelect(hero)">
        <div class="ms-2 me-auto">
            <div class="small text-muted">{{hero.id}}</div>
            <div class="fw-bold">{{hero.name}}</div>
        </div>
    </li>
    } @empty {
    <li class="list-group-item">There are no items.</li>
    }
</ol>

<app-hero-detail [hero]="selectedHero()" (heroDeleted)="onDelete($event)" (heroCanceled)="onCancel()"></app-hero-detail>
